{{- if .Site.Menus.main }}
	{{- $currentNode := . }}
	{{- range .Site.Menus.main }}
	{{- if .Name }}
		<a href="{{ .URL }}" class="w3-bar-item w3-button {{ if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }}w3-dark-grey{{ end }}">
			{{ .Pre }}
			{{ .Name }}
			{{ .Post }}
		</a>
	{{- end }}
	{{- end }}
{{ else -}}
	<div class="w3-bar-item"></div>
{{- end }}
