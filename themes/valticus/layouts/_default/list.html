{{ define "main" }}
<main class="w3-main" role="main">
  {{- with .Title }}
  <header class="w3-container w3-margin-bottom">
    <h1 class="w3-xxxlarge">{{ . }}</h1>
  </header>
  {{- end }} {{- with .Content }}
  <div class="w3-container w3-white w3-padding-large w3-margin-bottom">
    {{ . }}
  </div>
  {{- end }} {{- range .Paginator.Pages }} {{- .Render "summary" }} {{- end }}
</main>
{{ partial "pagination.html" . }} {{ end }}
